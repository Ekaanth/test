<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
            <!--<h1 class="page-header">Dashboard</h1>-->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6 col-md-6">
        </div>
        <div class="col-lg-6 col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <h2><a th:text="${clientname}"></a> Client </h2>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </div>

        </div>
    </div>


    <!-- /.row -->

    <div class="table-responsive">
        <table id="example" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                
                <th>Name</th>
                <th>Address</th>
                <th>Primary contact name</th>
                <th>Primary contact number</th>
                <th>Alternative contact name</th>
                <th>Alternative contact number</th>
                <th>status</th>
                <th>Client admin ID</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="status : ${statusclients}">
                <td data-th-text="${status.name}">...</td>
                <td data-th-text="${status.address}">...</td>
                <td data-th-text="${status.primarycontactname}">...</td>
                <td data-th-text="${status.primarycontactno}">...</td>
                <td data-th-text="${status.altcontactname}">...</td>
                <td data-th-text="${status.altcontactno}">...</td>
                <td data-th-text="${status.status}">...</td>
                <td data-th-text="${status.client_adminID}">...</td>
                
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"></div>
<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>
</html>
