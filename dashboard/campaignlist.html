<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
            <!--<h1 class="page-header">Dashboard</h1>-->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6 col-md-6">
        </div>
        <div class="col-lg-6 col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <h2>Campaign <a th:text="${campaignname}"></a>  </h2>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </div>

        </div>
    </div>


    <!-- /.row -->

    <div class="table-responsive">
        <table id="example" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                
                <th>Name</th>
                <th>Description</th>
                <th>Link</th>
                <th>Image</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>category</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="status : ${statuscampaign}">
                <td data-th-text="${status.name}">...</td>
                <td data-th-text="${status.description}">...</td>
                <td data-th-text="${status.link}">...</td>
                <td> <img th:src="${status.image}" width="50px" height="30px"/></td>
                <td data-th-text="${status.startdate}">...</td>
                <td data-th-text="${status.enddate}">...</td>
                <td data-th-text="${status.category}">...</td>
                <td data-th-text="${status.status}">...</td>
                
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"></div>
<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>
</html>
